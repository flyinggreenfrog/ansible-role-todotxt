---
dependency:
  name: 'galaxy'
  options:
    role-files: 'requirements.yml'
driver:
  name: 'vagrant'
  provider:
    name: 'libvirt'
lint: 'pre-commit run -a'
platforms:
  # https://app.vagrantup.com/boxes/search
  - name: '${USER}-todotxt-opensuse-15.2'
    box: 'opensuse/Leap-15.2.x86_64'
    box_version: '15.2.31.186'
provisioner:
  name: 'ansible'
  config_options:
    defaults:
      interpreter_python: '/usr/bin/python3'
      stdout_callback: 'yaml'
      callback_whitelist: 'profile_tasks,timer'
      ansible_managed: |
        Ansible managed: Do NOT edit this file manually!%n
          Template host: {host}
          Template file: {file}
    diff:
      always: true
  inventory:
    links:
      group_vars: 'inventory/group_vars'
verifier:
  name: 'ansible'
